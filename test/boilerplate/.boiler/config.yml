vars:
  author: 
    default: No author
    question: Ask something about author
  description: 
    default: Awesome app
    question: Ask something about description
generators:
  go:
    desc: Creates a go file based on template
    files: 
      - [gofile.go.boiler, "{{.curdir}}/{{.name}}"]
    flags: ["package, p","proj"]
  package:
    desc: Creates a package for app
    files:
      - [controller, "{{.projroot}}/{{.name}}"]
